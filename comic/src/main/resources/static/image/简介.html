        <td><h1>火影忍者</h1></td>
      </tr>
      <tr>
        <td height="318"><h3>简介</h3>
          <h4> <strong>统治着大陆的5个大国。其中的四个国家，云，岩，雾，砂的守护忍者去向不明。失去了拥有特殊能力的血継限界的四个忍者的国家，把矛头指向了唯一没有受害的国家——火。心存鬼胎的大国可能陷入大战。如果这样的话，可能成为第四次忍界大战。为了证明清白，火之国的大名向企图了解真相的纲手发出指令。不论如何，都要保护村落。一连的事件发生的同时，卡卡西从木叶村逃离。老师，我们为什么要抛弃村子！鸣人对老师的疑惑。五国建立的暂时和平，即将面临崩溃。为什么卡卡西要舍弃村子？奋起吧！木之叶的战士们！这是我们的故事。</strong></h4></td>
      </tr>
